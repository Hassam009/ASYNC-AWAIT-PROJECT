<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Today I Will Learn About Async & Await</h1>

    <button id="stop">stop</button>


<script>
setTimeout(function(){
    console.log("Hassam")
},2000)
//IN setTimeout IT WILL PRINT HASSAM AFTER TWO SECONDS ONLY ONE TIME
   

//Now i will change text of H1 tag by Query Selector

const changeText=()=>{
    document.querySelector('h1').innerHTML="Learning with Chai and Code"
}

const changeMe=setTimeout(changeText, 1000)

document.querySelector('stop').addEventListener('click',clearTimeout(changeMe))
console.log("Stopped")
//clearTimeout(changeMe); it is no sutiable method


//setInterval(changeText, 1000)
</script>
</body>
</html>
